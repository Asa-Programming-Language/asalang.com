<style>
        body {
            background: #FFFFFF !important;
            background-color: #FFFFFF !important;
            background-image: none !important;
            color: #000000;
        }

        .DarkTheme body {
            background: #1E1E1E !important;
            background-color: #1E1E1E !important;
            background-image: none !important;
            color: #DCDCDC;
        }

        .home-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
            font-family: "DejaVu Sans", arial, sans-serif;
        }

        .home-hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .home-logo {
            max-width: 500px;
            width: 100%;
            height: auto;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .home-logo-light {
            display: block;
        }

        .home-logo-dark {
            display: none;
        }

        .DarkTheme .home-logo-light {
            display: none;
        }

        .DarkTheme .home-logo-dark {
            display: block;
        }

        .home-title {
            font-family: "Futura Bold", "Futura", sans-serif;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1A1A1A;
        }

        .DarkTheme .home-title {
            color: #FFFFFF;
        }

        .home-subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .DarkTheme .home-subtitle {
            color: #AAA;
        }

        .home-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 2.5rem;
        }

        .DarkTheme .home-description {
            color: #CCC;
        }

        .home-buttons {

            justify-content: center;
            flex-wrap: wrap;
        }

        .home-button {
            display: inline-block;
            padding: 0.75rem 2rem;
            background-color: transparent;
            border: 2px solid #1A1A1A;
            color: #1A1A1A;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .DarkTheme .home-button {
            border-color: #E0E0E0;
            color: #E0E0E0;
        }

        .home-button:hover {
            background-color: rgba(0,0,0,0.05);
            text-decoration: none;
        }

        .DarkTheme .home-button:hover {
            background-color: rgba(255,255,255,0.1);
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            font-size: 1.3rem;
        }

        .home-feature p {
            margin: 0;
            color: #666;
            line-height: 1.5;
        }

        .DarkTheme .home-feature p {
            color: #AAA;
        }

        .home-quick-links {
            margin-top: 3rem;
            padding: 2rem;
            background: #F0F0F0;
            border-radius: 8px;
        }

        .DarkTheme .home-quick-links {
            background: #252525;
        }

            margin-top: 0;
            margin-bottom: 1.5rem;
        }

            gap: 1rem;

            color: #0366d6;

        }

        .DarkTheme .home-quick-links li a {

        }
